<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода по маршруту</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 2em;
            background-color: #eef2f7;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #0056b3;
            margin-bottom: 1em;
            text-align: center;
        }

        form {
            background: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 0.75em;
            background-color: #0056b3;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
        }

        button:hover {
            background-color: #003f8a;
        }

    </style>
</head>

<body>
    <h1>Введите начальную и конечную точки маршрута</h1>
    <form method="POST">
        <label for="start_city">Начальная точка:</label>
        <input type="text" id="start_city" name="start_city" required>

        <label for="end_city">Конечная точка:</label>
        <input type="text" id="end_city" name="end_city" required>

        <button type="submit">Получить погоду</button>
    </form>
</body>

</html>
